<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação</title>
    <link rel="stylesheet" href="ordenacao.css">
    <script type="text/javascript" src="ordenacao.js"></script>
    
</head>
<body>
    <main>
        <section class="area">
            <h1>Ordenação Numerica</h1>

            <p>Insira os numeros abaixo</p>
            <label for="n1">Primeiro numero:</label>
            <input type="number" name="n1" id="n1" min="0" max="100"><br><br>

            <label for="n2">Segundo numero:</label>
            <input type="number" name="n2" id="n2" min="0" max="100"><br><br>

            <label for="n3">Terceiro numero:</label>
            <input type="number" name="n3" id="n3" min="0" max="100"><br><br>

            <label for="n4">Quarto numero:</label>
            <input type="number" name="n4" id="n4" min="0" max="100"><br><br>

            <button onclick="ordenar()">Ordenar</button>
            <button onclick="resetar()">Limpar</button>

        </section>
    </main>
</body>
</html>
